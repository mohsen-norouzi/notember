query GetNotes {
  notes {
    data {
      id
      attributes {
        title
        description
        updatedAt
        image {
          data {
            id
            attributes {
              name
              url
              hash
              mime
              provider
              size
            }
          }
        }
        checklist {
          data {
            id
            attributes {
              title
              checked
            }
          }
        }
        users {
          data {
            id
            attributes {
              username
              email
            }
          }
        }
      }
    }
  }
}
